<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,700i&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header my-6">
			<h1 class="header__title my-3">TODO APP</h1>
		</header>
		<main class="main my-6">
			<form class="form my-5" action="">
				<input
					class="form__input my-4"
					type="text"
					placeholder="add a new todo"
					id="todo-title"
				/>
				<button
					class="form__button my-4"
					type="submit"
					id="new-todo-button"
				>
					ADD
				</button>
			</form>
			<section class="section my-5">
				<h2 class="section__title my-4">Todos</h2>
				<div id="filters-container" class="my-4"></div>
				<div id="todos-container" class="my-4"></div>
			</section>

			<div id="modal-box" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Are u sure u want to deleT ethis forever?????</p>
					<button type="submit" id="delete-item">YES</button>
					<button type="submit" id="go-back">NO HELP</button>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
	<script src="js/index.js"></script>
</html>
